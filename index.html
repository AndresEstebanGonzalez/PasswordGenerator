<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="secondary-container">
        <div class="top-sector">
          <h1 class="title-sentence-white">Generate a</h1>
          <h1 class="title-sentence-green">random password</h1>
          <h2 class="phrase">Never use an insecure password again.</h2>
        </div>
        <div class="middle-sector">
          <button class="generate-passwords" id="generatePasswords">
            Generate Passwords
          </button>
          <div class="line"></div>
        </div>
        <div class="bottom-sector">
          <div class="output" id="outputLeft"></div>
          <div class="output" id="outputRight"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
